<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Webpage</title>
<style>
@font-face {
	font-family: 'Pretendard-Regular';
	src:
		url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff')
		format('woff');
	font-weight: 400;
	font-style: normal;
}

* {
	font-family: 'Pretendard-Regular';
}

body {
	src:
		url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff')
		format('woff');
	font-weight: 400;
	font-style: normal;
	margin: 0;
	background-color: rgb(190, 229, 244);
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
}

.outer-div {
	background-color: rgb(255, 255, 255);
	border: 1.5px solid black;
	border-radius: 10px;
	display: flex;
	justify-content: center;
	align-items: center;
	width: 380px;
	height: 670px;
}

.middle-div {
	background-color: rgb(104, 176, 208);
	border: 1.5px dashed black;
	border-radius: 10px;
	display: flex;
	justify-content: center;
	align-items: center;
	width: 360px;
	height: 650px;
}

.inner-div {
	background-color: rgb(210, 210, 210);
	border: 1px solid gray;
	border-radius: 5px;
	width: 340px;
	height: 610px;
	display: flex;
	flex-direction: column;
	align-items: center;
}

#top-text {
	display: flex;
	font-size: 14px;
	width: 300px;
	height: 30px;
	margin-bottom: 10px;
	position: relative;
	top: 15px;
	font-weight: 300;
}

#top-text span:first-child {
	font-size: 16px;
	font-weight: bold;
	padding: 0px 25px 0px 6px;
}

#top-text span:last-child {
	position: relative;
	top: 10px;
	font-size: 9px;
}

#content {
	background-color: white;
	border-radius: 7px;
	border: 1px solid black;
	width: 93%;
	height: 550px;
}

.tabs-container {
position: absolute;
    top: 180px;
    right: 12px;
    display: flex
;
    flex-direction: column;
    gap: 5px;
    z-index: 10;
}

.tab {
background-color: pink;
    border: 1px solid black;
    height: 25px;
    line-height: 25px;
    text-align: center;
    border-radius: 0px 5px 5px 0px;
    box-sizing: border-box;
    margin-right: -7px;
    width: 34px;

}

@media ( max-width : 393px) and (max-height: 852px) {
    .tabs-container {
        top: 30px;
        right: 5px;
    }
    .tab {
        height: 25px;
        font-size: 12px;
        width: calc(100% + 15px);
        margin-right: -15px;
    }
	.outer-div {
		width: 90%;
		height: 50%;
	}
	.middle-div {
		width: 80%;
		height: 70%;
	}
	.inner-div {
		width: 60%;
		height: 60%;
	}
	#top-text {
		display: flex;
		justify-content: center;
		align-items: center;
		gap: 5px; /* span 사이 공백 줄이기 */
		width: 100%;
		font-size: 14px;
		margin-bottom: 5px; /* content와의 간격 줄이기 */
	}
	#top-text span:last-child {
		font-size: 6px;
	}
	#content {
		background-color: white;
		border: 1px solid black;
		width: 90%;
		height: 400px;
		margin-top: 20px;
		border-radius: 5px;
	}
	#content-top {
		height: 170px;
		background-color: aqua;
	}
	#content-middle {
		height: 230px;
		background-color: blueviolet;
	}
	#content-bottom {
		background-color: darkgrey;
		height: 150px;
	}
}
</style>
</head>
<body>
	<div class="outer-div">
		<div class="middle-div">
			<div class="inner-div">
				<div id="top-text">
					<span>유우시 님의 미니홈피</span> <span>today 530 | TOTAL 20242222 </span>
				</div>
				<div id="content">
				<div class="tabs-container">
                        <div class="tab">탭 1</div>
                        <div class="tab">탭 2</div>
                        <div class="tab">탭 3</div>
                        <div class="tab">탭 4</div>
                        <div class="tab">탭 5</div>
                    </div>
					<div id="content-top">
						<div id="content-top-left">
							<div id="profile"></div>
							<div id="today-is"></div>
							<div id="message"></div>
						</div>
						<div id="content-top-right">
							<div id="bgm"></div>
							<div id="favorite"></div>
							<div></div>
						</div>
					</div>
					<div id="content-middle"></div>
					<div id="content-bottom"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
